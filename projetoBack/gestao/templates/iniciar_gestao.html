<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
          <div class="container">
            <br> <br>
            <form action="{% url 'exec_gestao' %}" method="POST"> {% csrf_token %}
             
                <label for=""> Aparelho </label>
                <input type="text" name="aparelho" class="form-control" placeholder="Digite seu aparelho" >
                <br>
                
                <label for=""> Consumo </label>
                <input type="text" name="consumo" class="form-control" placeholder="Digite o consumo dele">
                <br>
                
                <label for=""> Tempo </label>
                <input type="text" name="tempo" class="form-control" placeholder="Digite o tempo que usa">
                <br>
                
                <label for=""> Dias de Uso </label>
                <input type="text" name="dias_de_uso" class="form-control"placeholder="Digite quantos dias usa">
                <br>
                
                <input type="submit" value="Cadastrar" class="btn btn-success">

            
                
           </form>
               <hr> 
  
           
        
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Aparelho</th>
                <th scope="col">Consumo</th>
                <th scope="col">Tempo</th>
                <th scope="col">Dias</th>
                <th scope="col">Atualizar</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody>
              {%  for i in aparelhos %}
              <tr>

                <form action=" {% url 'atualizar_aparelho' i.id%}" method="POST"> {% csrf_token %}
                <th scope="row"><input type="text" name="aparelho" value="{{i.aparelho}}" class="form-control"></th>
                  <td><input type="text" name="consumo" value="{{i.consumo}}" class="form-control"> </td>
                  <td><input type="text" name="tempo" value="{{i.tempo}}" class="form-control"> </td>
                  <td><input type="number" name="dias_de_uso" value="{{i.dias_de_uso}}" class="form-control"> </td>
                  <td>
                    <input type="submit" value="Atualizar" class="btn btn-primary">   
                  </form>                
                </td>
                  <td>
                      <a href="{% url 'deletar_aparelho' i.id %}" class="btn btn-danger">Deletar </a>                    
                  </td>
              </tr>

              {% endfor %}
            </tbody>
  
          </table>

          
          </div>



    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
