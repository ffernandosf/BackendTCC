<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD de Usuários com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    
    <h2 class="mb-4">Adicionar Novo Usuário</h2>
    <form action="{% url 'gerenciar_usuarios' %}" method="POST" class="mb-5">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            </div>
            <div class="col-md-4">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-3">
                <input type="password" name="password" class="form-control" placeholder="Senha" required>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success w-100">Criar</button>
            </div>
        </div>
    </form>

    <hr>

    <h2 class="mb-4">Usuários Cadastrados</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th style="width: 5%;">ID</th>
                <th style="width: 25%;">Usuário</th>
                <th style="width: 30%;">Email</th>
                <th style="width: 20%;">Nova Senha (opcional)</th>
                <th style="width: 20%;">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <form action="{% url 'atualizar_usuario' usuario.id %}" method="POST">
                    {% csrf_token %}
                    <td>{{ usuario.id }}</td>
                    <td><input type="text" name="username" class="form-control" value="{{ usuario.username }}"></td>
                    <td><input type="email" name="email" class="form-control" value="{{ usuario.email }}"></td>
                    <td><input type="password" name="password" class="form-control" placeholder="Deixe em branco"></td>
                    <td class="d-flex">
                        <button type="submit" class="btn btn-primary btn-sm me-2">Atualizar</button>
                </form>
                <form action="{% url 'deletar_usuario' usuario.id %}" method="POST" onsubmit="return confirm('Tem certeza?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                </form>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
